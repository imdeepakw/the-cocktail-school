<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <h1>Welcome To The Cocktail School</h1>
        <p>A place where you will learn how to make your own drinks at home!</p>
    </section>

    <section class="formSection">
        <form action="">
            <label for="myDrink">Enter drink: </label>
            <input type="text" id="myDrink">
            <button type="button" name="button" class="getDrink">Get drink</button>
            <button type="button" name="button" class="nextDrink">Next drink</button>
            <button type="button" name="button" class="previousDrink">Previous drink</button>
        </form>
    </section>

    <section>
        <h2>Drink name: </h2>
        <img src="" alt="">
        <p>Instructions:</p>
        <p class="drinkInstructions"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
